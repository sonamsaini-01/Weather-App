<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Weather App</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sun"></div>
    <div class="cloud-1"></div>
    <div class="cloud-2"></div>
    <div class="bird-1"></div>
    <div class="bird-2"></div>

    <div class="container">
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city (e.g., Delhi)" autocomplete="off">
            <button id="search-btn">Search</button>
        </div>
        <div class="weather-card" id="weather-card">
            <p>Enter a city to see the weather!</p>
        </div>
    </div>

    <div id="thankYouModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Thank You for Visiting!</h2>
            <p>Hope you enjoyed the app.</p>
            <p>Check back anytime for weather updates.</p>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
